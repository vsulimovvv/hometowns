<section class="subscribe">
  <div class="container">
    <div class="subscribe__wrapper">
      <div class="subscribe__offer">
        <h2 class="subscribe__title">Понравились наши материалы?</h2>
        <p class="subscribe__text">
          Подпишитесь на рассылку, и вы ничего не пропустите.
        </p>
      </div>
      <form class="subscribe__form form-subscribe form-subscribe-anim">
        <input
          class="form-subscribe__input"
          type="email"
          placeholder="E-mail"
          required
        />
        <button class="form-subscribe__btn btn btn--bordered" type="submit">
          подписаться
        </button>
      </form>
    </div>
  </div>
</section>
